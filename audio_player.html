<html>
<head>
	<title>Audio player</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<div class="audio-player-cont">
		<div class="logo">
			<img src="C:\Users\sonalika shrivastava\Desktop/audio.jpg" style="width: 150px; margin-left: 15px; margin-top: 15px;">
		</div>
		<div class="player">
			<div id="SongTitle" class="Song-title"> my song title...</div>
			<input type="SongSlider" class="song-slider" type="range" min="0" step="1" onchange="SeekSong()"/>
			<div>
				<div id="CurrentTime" class="Current-Time">00:00</div>
				<div id="duration" class="duration">00:00
				</div>
			</div>
			<div class="Controllers">
				<img src="C:\Users\sonalika shrivastava\Desktop\previews.png" width="30px" onclick="previews();">
				<img src="C:\Users\sonalika shrivastava\Desktop\backward.jpg" width="30px" onclick="decreasePlaybackRate();">
			    <img src="C:\Users\sonalika shrivastava\Desktop\play.jpg" width="30px" onclick="playOrPauseSong(this);">
				<img src="C:\Users\sonalika shrivastava\Desktop\forward.png" width="30px" onclick="increasePlaybackRate();">
				<img src="C:\Users\sonalika shrivastava\Desktop\next.png" width="30px" onclick="next();">
				<img src="C:\Users\sonalika shrivastava\Desktop\volume-down.png" width="20px" style="margin-left: 2px;"/>
				<img src="C:\Users\sonalika shrivastava\Desktop\volume-up.png" width="20px" style="margin-left: 2px;"/>
				<input type="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume();"/>
			</div>
			<div id="nextSongTitle" class="Song-title"><b>Next Song:</b>next song title goes here...</div>

		</div>
	</div>
	<script type="text/javascript" src="player.js"></script>
</body>
</html>
